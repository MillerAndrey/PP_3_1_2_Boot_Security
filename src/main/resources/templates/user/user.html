<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>table th, table td {
        padding: 10px;
    }</style>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
    </tr>


    <tr th:each="user : ${userInfo}">
        <td th:utext="${userInfo.getId()}">
        <td th:utext="${userInfo.getName()}">
        <td th:utext="${userInfo.getLastName()}">
        <td th:utext="${userInfo.getAge}">
        <td th:utext="${userInfo.getEmail()}">
        <td th:utext="${userInfo.getRoles}">
    </tr>

</table>

<br>
<input type="button" value="Logout" onclick="window.location.href = '/logout'">

</body>
</html>
